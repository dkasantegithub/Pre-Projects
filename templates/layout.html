<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for prelogin pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
    </head>

    <body>
          <!-- Main section start -->
        <div class="main-section">

            <div class="jumbotron">
              <h1 class="display-4">Chat App</h1>
              <p class="lead">Welcome to chat rooms...</p>
            </div>

       <!-- Righthand side start -->
            <div id="righthand-side">
                <!-- Flash error messages start -->
        {% with messages = get_flashed_messages( with_categories=true) %}
        {% if messages %}

        <div class="alert alert-{{ messages[0][0] }} " role="alert">
                  {{ messages[0][1] }}
                </div>
                <hr>
                  
            {% endif %}
            {% endwith %}
         {% block body %}
          {% endblock %} 
        </div>
     <!-- Righthand side end -->
    </div>
    <!-- Main section end -->
    </body>
</html>
